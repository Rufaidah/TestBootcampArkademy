	die ('Gagal terhubung dengan MySQL: ' . mysqli_connect_error());	
}

$sql = 'SELECT categories.id, categories.nama as Category Name, products.nama as Products  
FROM categories, products
WHERE categories.id = products.categories_id';

	die ('SQL Error: ' . mysqli_error($conn));
}
